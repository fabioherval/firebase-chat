<ion-content>

  <user-info [user]="currentUser" [isMenu]="true"></user-info>

  <ion-list>
    <ion-list-header>
      Configurações
    </ion-list-header>
    <button ion-item icon-right detail-none menuClose="user-menu" (click)="onProfile()">
      Perfil
      <ion-icon name="person" item-end></ion-icon>
    </button>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Informações
    </ion-list-header>
    <button ion-item icon-right detail-none menuClose="user-menu" (click)="onAbout()">
      Sobre
      <ion-icon name="information-circle" item-end></ion-icon>
    </button>
    <button ion-item icon-right detail-none menuClose="user-menu">
      Política de Privacidade
      <ion-icon name="eye-off" item-end></ion-icon>
    </button>

  </ion-list>
</ion-content>
<ion-footer>
  <button ion-item icon-right detail-none color="dark" menuClose="user-menu" (click)="onLogout()">
    Sair
    <ion-icon name="log-out" item-end></ion-icon>
  </button>
</ion-footer>
