<ion-header>

  <ion-navbar color="transparent">
    <ion-title>Inscreva-se</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center>
    <ion-icon class="auth-icon" name="person-add" color="light"></ion-icon>
  </h1>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
    <ion-item color="transparent">
      <ion-icon name="person" item-start color="light"></ion-icon>
      <ion-input type="text" placeholder="Nome" formControlName="name"></ion-input>
    </ion-item>
    <ion-item color="transparent">
      <ion-icon name="at" item-start color="light"></ion-icon>
      <ion-input type="text" placeholder="UsuÃ¡rio" formControlName="username"></ion-input>
    </ion-item>
    <ion-item color="transparent">
      <ion-icon name="mail" item-start color="light"></ion-icon>
      <ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
    </ion-item>
    <ion-item color="transparent">
      <ion-icon name="lock" item-start color="light"></ion-icon>
      <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
    </ion-item>
    <br>
    <button ion-button full color="light" type="submit" [disabled]="signupForm.invalid">Criar Conta</button>
  </form>

</ion-content>
