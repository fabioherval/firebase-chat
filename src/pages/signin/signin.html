<ion-header>

  <ion-navbar color="transparent">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center>
    <img class="logo-signin" src="assets/images/logo-signin.png">
    <h2>ENTITY CHAT</h2>
  </h1>

  <form [formGroup]="signinForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
    <ion-item color="transparent">
      <ion-icon name="mail" item-start color="light"></ion-icon>
      <ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
    </ion-item>
    <ion-item color="transparent">
      <ion-icon name="lock" item-start color="light"></ion-icon>
      <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
    </ion-item>
    <br>
    <button ion-button full type="submit" color="light" [disabled]="signinForm.invalid">Entrar</button>
  </form>
  <br>
  <button ion-button full clear text-center color="light" (click)="onSignup()">Inscreva-se</button> 

</ion-content>
